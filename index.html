<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/todaykin.js"> </script>
	<script src="js/view.js"></script>	
	<script src="js/column.js"></script>
	<script src="js/move.js"> </script>
	<script type="text/javascript">
		WebFontConfig = {
			google: { families: [ 'Source+Sans+Pro:400,200:latin' ] }
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
			'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})(); 
	</script>
	<link href="css/todaykin.css" rel='stylesheet' type='text/css'>
</head>
<body>	
	<div id="navbar" class="widewidth">
		<div id="logo-container">
		</div>
		<div id="searchbox-container">
			<input id="searchbox1" type="text" placeholder="Search..." required>
			<input id="searchbox2" type="text" placeholder="Search..." required>
		</div>
		<div id="login-container">
		</div>
	</div>
	<div id="container" class="widewidth">
		<div id="event-container-label" class="columnviewwidth padding-top">
			<h2>*Today's hot deal</h2>
		</div>
		<div class="button-container columnviewwidth">
			<div class="buttons">
				<span class="button-left">
				</span>
				<span class="button-right">
				</span>
			</div>
		</div>
		<div id="event-container" class="columnviewwidth">
		</div>
		<div id="footer" class="widwidth">
		</div>
	</div>
</body>
</html>
